<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style type="text/css">
        body {
            background: #222;
            margin: 0;
        }
        .thumbnails img {
            height: 80px;
            border: 4px solid #555;
            padding: 1px;
            margin: 0 10px 10px 0;
        }

        .thumbnails img:hover {
            border: 4px solid #00ccff;
            cursor:pointer;
        }

        .preview img {
            border: 4px solid #444;
            padding: 1px;
            width: 800px;
        }
    </style>
</head>

    <div class="gallery" align="center">
